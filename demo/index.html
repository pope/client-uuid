<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-uuid Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../client-uuid.html">
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <template id="demo" is="dom-bind">
      <client-uuid id="uuid" value="{{value}}"></client-uuid>
      <p><strong>UUID:</strong> {{value}}</p>

      <p>Refresh the page to verify the value doesn't change, as the value is stored inside of <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API">localStorage</a>.</p>

      <p><paper-button raised on-click="reset">Reset UUID</paper-button> will generate a new UUID.</p>
    </template>
  </div>
  <script>
  (function(document) {
    'use strict';
    document.querySelector('#demo').reset = function() {
      this.$.uuid.reset();
    };
  })(document);
  </script>
</body>
</html>
