<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-uuid Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-styles/default-theme.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../client-uuid.html">

</head>
<body unresolved>

  <dom-module id="x-demo">
    <template>
      <style>
        :host {
          display: block;
          max-width: 48em;
          padding: 20px;
          margin: 0 auto;
          font-size: 14px;
        }
      </style>
      <style is="custom-style">
        :host {
          @apply(--paper-font-common-base);
          color: var(--primary-text-color);
        }
        paper-button {
          background: var(--primary-color);
          color: var(--primary-background-color);
        }
        a {
          color: var(--accent-color);
        }
      </style>
      <client-uuid id="uuid" value="{{value}}"></client-uuid>
      <p><strong>UUID:</strong> {{value}}</p>

      <p>Refresh the page to verify the value doesn't change, as the value is stored inside of <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API">localStorage</a>.</p>

      <p><paper-button raised on-click="reset">Reset UUID</paper-button> will generate a new UUID.</p>
    </template>
    <script>
    (function() {
      'use strict';

      Polymer({
        is: 'x-demo',
        reset: function() {
          this.$.uuid.reset();
        }
      });
    })();
    </script>
  </dom-module>

  <x-demo></x-demo>

</body>
</html>
